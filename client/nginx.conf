server {
    listen 80;
    root /usr/share/nginx/html;
    index index.html;

    # Send all routes to index.html (React handles routing)
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Cache static assets
    location /assets/ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
}
